<!DOCTYPE html>
{% load crispy_forms_tags%}
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/frontend-custom-style.css'%} ">

    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.css' %}">
</head>
<body>
<div class="container" id="container">
    <div class="bg-info p-5">
        <h2>PARENT CHECK IN</h2>
        <form action="{% url 'login' %}" method="post">
            {% csrf_token%}
            {{ form | crispy }}
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <input type="submit" value="login" class="btn btn-lg btn-danger btn-block">
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset'%}">Forgot password?</a>
            </small>
        </form>
        <div class="border-top pt-2">
            <small class="text-muted">
                Don't have an account? <a href="{% url 'register' %}" class="ml-2">Register</a>
            </small>
        </div>

</body>
</html>
